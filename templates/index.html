<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For You, GunGun ‚ù§Ô∏è</title>
    <title>Hiiiiiii GunGun, today there are no confessions, only facts.</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: #ffeef6;
            text-align: center;
            margin: 0;
        }
        .slide {
            display: none;
        }
        img {
            max-width: 60%;
            max-height: 400px;
            border-radius: 20px;
            margin-top: 20px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }
        .message {
            margin: 20px;
            font-size: 1.4rem;
            color: #333;
        }
        .nav-btn {
            margin: 15px;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            background: #ff4d6d;
            color: white;
            border-radius: 8px;
            cursor: pointer;
        }
        .nav-btn:hover {
            background: #e6004c;
        }
    </style>
</head>
<body>
    <h1>üå∏ For You, GunGun üå∏</h1>
    
    {% for slide in slides %}
    <div class="slide">
        <img src="{{ url_for('static', filename='images/' + slide.img) }}" alt="slide">
        <p class="message">{{ slide.msg }}</p>
    </div>
    {% endfor %}

    <button class="nav-btn" onclick="prevSlide()">‚¨Ö Prev</button>
    <button class="nav-btn" onclick="nextSlide()">Next ‚û°</button>

    <script>
        let slideIndex = 0;
        const slides = document.querySelectorAll(".slide");
        
        function showSlide(n) {
            slides.forEach((slide, i) => {
                slide.style.display = (i === n) ? "block" : "none";
            });
        }

        function nextSlide() {
            slideIndex = (slideIndex + 1) % slides.length;
            showSlide(slideIndex);
        }

        function prevSlide() {
            slideIndex = (slideIndex - 1 + slides.length) % slides.length;
            showSlide(slideIndex);
        }

        // Initialize
        showSlide(slideIndex);
    </script>
</body>
</html>
